<!DOCTYPE HTML>
<html>

<head>
    <title>
        How to select a random element
        from array in JavaScript ?
    </title>
</head>

<body style = "text-align:center;">

    <h1 style = "color:Royalblue;">
        PZT Christmas party 2022
        <br>
        Raffle draw!!!
    </h1>

    <p id = "GFG_UP" style =
        "font-size: 15px; font-weight: bold;">
    </p>

    <button id = "button" onclick = "GFG_Fun()">
        click here for the winner
    </button>

    <p id = "GFG_DOWN" style =
        "font-size: 60px; font-weight: bold; color: Royalblue;">
    </p>

    <script>
        var up = document.getElementById('GFG_UP');
        var down = document.getElementById('GFG_DOWN');

        var arr = ["Wilma","Tonette","Meah","Edward","John","Ceajay","Divine","Rose","Ross","Raymart","Rocelyn","Marilyn","Gibraltar","Menchie","Jay Allison","Lloyd","Adrean","Rowena","Jamaica"];

        function GFG_Fun() {
            down.innerHTML =
                arr[Math.floor(Math.random() * arr.length)];
        }
    </script>
</body>

</html>
